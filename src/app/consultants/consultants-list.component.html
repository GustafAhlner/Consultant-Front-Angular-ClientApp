<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
  <h1 class="col-md-10">
   {{pageTitle}} 
  </h1>
  <div class="col-md-2">
    <button class="btn btn-outline-primary"
            [routerLink]="['/consultants/edit']"
            [queryParams]="{id: 0}">
      New Consultant
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text"
           [(ngModel)]="filterString" />
  </div>
</div>

<div class="card-deck">
  <div class="row">
    <consultant-card *ngFor="let consultant of consultantsFiltered"
                     [consultant]="consultant"
                     (detailsClicked)='onDetailsClicked($event)'
                     (editClicked)='onEditClicked($event)'>
    </consultant-card>
  </div>
</div>
<div *ngIf="errorMessage"
     class="alert alert-danger">
  Oh no! Error: {{ errorMessage }}
</div>
